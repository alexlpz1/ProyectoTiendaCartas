    <link href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" rel="stylesheet">
    <style>
        :root {
            --primary-color: #1a1f2c;
            --accent-color: #ffd700;
            --text-color: #ffffff;
            --card-bg: rgba(255, 255, 255, 0.1);
            --transition: all 0.3s ease;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #091227, #797979, #797979, #091227);
            color: var(--text-color);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 2rem;
        }

        .carta-container {
            background: var(--card-bg);
            backdrop-filter: blur(12px);
            border-radius: 20px;
            padding: 2rem;
            width: min(90%, 800px);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.1);
            transition: var(--transition);
            display: flex;
            gap: 2rem;
        }

        .carta-container:hover {
            transform: translateY(-5px);
            box-shadow: 0 12px 40px rgba(0, 0, 0, 0.4);
        }

        .imagen-container {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .detalles-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        #detalle-titulo {
            font-size: 2rem;
            font-weight: 700;
            margin-bottom: 1.5rem;
            background: linear-gradient(45deg, var(--accent-color), #ff9d00);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-transform: uppercase;
        }

        #detalle-imagen {
            width: 100%;
            max-width: 300px;
            height: auto;
            border-radius: 15px;
            transition: var(--transition);
            animation: fadeIn 1s ease-in;
        }

        #detalle-imagen:hover {
            transform: scale(1.05);
        }

        #detalle-descripcion {
            font-size: 1.1rem;
            line-height: 1.6;
            margin: 1.5rem 0;
            color: #e2e8f0;
        }

        #detalle-precio {
            font-size: 2rem;
            font-weight: bold;
            color: var(--accent-color);
            margin: 1rem 0;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }

        .btn {
            display: inline-block;
            padding: 0.8rem 1.5rem;
            border-radius: 12px;
            font-weight: 600;
            text-decoration: none;
            transition: var(--transition);
            cursor: pointer;
            border: none;
            font-size: 1rem;
            margin: 0.5rem;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .btn-comprar {
            background: linear-gradient(45deg, #4CAF50, #45a049);
            color: white;
            width: 100%;
            margin-top: 1.5rem;
            padding: 1rem;
        }

        .btn-comprar:hover {
            background: linear-gradient(45deg, #45a049, #4CAF50);
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(76, 175, 80, 0.4);
        }

        .btn-volver {
            background: linear-gradient(45deg, #2196F3, #1976D2);
            color: white;
            margin-top: 2rem;
        }

        .btn-volver:hover {
            background: linear-gradient(45deg, #1976D2, #2196F3);
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(33, 150, 243, 0.4);
        }

        .notification {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 1rem 2rem;
            border-radius: 8px;
            background: #4CAF50;
            color: white;
            transform: translateX(200%);
            transition: transform 0.3s ease;
            z-index: 1000;
        }

        .notification.show {
            transform: translateX(0);
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @media (max-width: 768px) {
            .carta-container {
                flex-direction: column;
                width: 95%;
                padding: 1.5rem;
            }

            #detalle-titulo {
                font-size: 1.5rem;
            }

            .imagen-container, .detalles-container {
                width: 100%;
            }
        }
    </style>
</head>
